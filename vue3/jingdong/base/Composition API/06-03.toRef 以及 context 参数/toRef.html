<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 34</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
// toRef, context
const app = Vue.createApp({
  template: `
    <div>age: {{age}}</div>
  `,

  setup(props, context) {
    const { reactive, toRef } = Vue

    const data = reactive({
      name: 'li',
    })

    const age = toRef(data)

    console.log('age', age)

    setTimeout(() => {
      age.value = 28
    }, 2000)
  
    return {
      age
    }
  }
});

const vm = app.mount('#root');
</script>
</html>
