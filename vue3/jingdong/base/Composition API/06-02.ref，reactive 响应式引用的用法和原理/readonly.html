<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 34</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
const app = Vue.createApp({
  template: `
    <div>name: {{obj[0]}},copyname: {{copyObj[0]}}</div>
  `,

  setup(props, context) {
    const { reactive, readonly } = Vue
    const obj = reactive([123])
    const copyObj = readonly([123])

    setTimeout(() => {
      obj[0] = 456
      copyObj[0] = 456
    }, 2000)
  
    return {
      obj,
      copyObj
    }
  }
});

const vm = app.mount('#root');
</script>
</html>
